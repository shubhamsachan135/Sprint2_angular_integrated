<h1 style="text-align: center;">Transfer Money</h1>

<br>
&nbsp;
&nbsp;
&nbsp;
&nbsp;
&nbsp;

<div class="container">
 
    <div class="container ">
        <br><br>
       
        <form class="form-horizontal " #transferform="ngForm" (ngSubmit)="transferMoney()">
          <div class="form-group">
            <label class="control-label col-sm-4" for="phonenumber"><h3>Account Id:</h3></label>
            <div class="col-sm-7">
              <input type="text" class="form-control" placeholder="Enter your account Id(10 digits)" name="phonenumber"
               [(ngModel)]=accountId required pattern="^[2-9]{1}[0-9]{9}$" #phonenumber="ngModel"
              [class.is-invalid]="phonenumber.invalid && phonenumber.touched">
             <!-- <small class="text-danger" [class.d-none]="phonenumber.valid || phonenumber.untouched">&nbsp;&nbsp;phone number is a required field</small> -->
                <div *ngIf="phonenumber.invalid && phonenumber.errors && phonenumber.touched" class="alert alert-warning alert-dismissible fade show">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <small class="text-danger" *ngIf="phonenumber.errors.required">account Id is a required field </small>
                    <small class="text-danger" *ngIf="phonenumber.errors.pattern">Enter a valid account Id</small>
                </div>
           </div>
        </div>
    
    
        <div class="form-group">
          <label class="control-label col-sm-4" for="amountt"><h3>Amount:</h3></label>
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Enter amount" name="amountt"
             [(ngModel)]=amount required pattern="^[1-9]*.[0-9]*$" #amountt="ngModel"
            [class.is-invalid]="amountt.invalid && amountt.touched">
           <!-- <small class="text-danger" [class.d-none]="phonenumber.valid || phonenumber.untouched">&nbsp;&nbsp;phone number is a required field</small> -->
              <div *ngIf="amountt.invalid && amountt.errors && amountt.touched" class="alert alert-warning alert-dismissible fade show">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <small class="text-danger" *ngIf="amountt.errors.required">please enter amount </small>
                  <small class="text-danger" *ngIf="amountt.errors.pattern">Enter a valid amount</small>
              </div>
         </div>
      </div>
    
    
          <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-10">
              <br>
              <button type="submit" class="btn btn-primary" [disabled]="transferform.form.invalid">proceed </button>
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              &nbsp;&nbsp;&nbsp;&nbsp;
              

              <a (click)="onCancelClick()" class="btn btn-primary">Cancel</a>
            </div>
          </div>
          
        </form>


</div>
