 <div class="container">
    <br>
<h3 >&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Update Wallet Details </h3>
<br>

<form class="form-horizontal" (ngSubmit)="onSubmit()" #updateform="ngForm" >

    <div class="form-group">

    <div class="form-group">
        <label class="control-label col-sm-4" for="firstname" >First Name</label>
        <div class="col-sm-7">
        <input type="text" class="form-control" name="firstname" required [(ngModel)]="walletUser.firstName"
        #firstname="ngModel" [class.is-invalid]="firstname.invalid && firstname.touched">
        <div *ngIf="firstname.invalid && firstname.errors && firstname.touched" class="alert alert-warning alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">First name is a required field</small>
          </div>
    </div>
       
    </div> 



    <div class="form-group">
        <label class="control-label col-sm-4" for="lastname" >Last Name</label>
        <div class="col-sm-7">
        <input type="text" class="form-control" name="lastname" required [(ngModel)]="walletUser.lastName"
        #lastname="ngModel" [class.is-invalid]="lastname.invalid && lastname.touched">
        <div *ngIf="lastname.invalid && lastname.errors && lastname.touched" class="alert alert-warning alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            <small class="text-danger" [class.d-none]="lastname.valid || lastname.untouched">Last name is a required field</small>
          </div>
        </div>
    </div> 


    <div class="form-group">
        <label class="control-label col-sm-4" for="emailid" >Email Id</label>
        <div class="col-sm-7">
        <input type="email" class="form-control" name="emailid" required [(ngModel)]="walletUser.emailId"
        pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"  required #emailid="ngModel"
        [class.is-invalid]="emailid.invalid && emailid.touched">
        <div *ngIf="emailid.errors && emailid.invalid && emailid.touched" class="alert alert-warning alert-dismissible fade show">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
              <small class="text-danger" *ngIf="emailid.errors.required">Email-Id is a required Field</small>
              <small class="text-danger" *ngIf="emailid.errors.pattern">Invalid Email-Id</small>
        </div>
    </div>
    </div>

    <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-success col-sm-2"  [disabled]="updateform.form.invalid">Update</button>
        </div>
    </div>


    </div>
</form>
</div>
